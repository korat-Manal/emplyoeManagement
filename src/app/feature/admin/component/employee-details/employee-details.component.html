<div class="employee-details-container">
    <mat-card class="employee-card">
      <mat-card-header>
        <mat-card-title>{{ employee!.name }}</mat-card-title>
        <mat-card-subtitle>{{ employee!.role }} - {{ employee!.department }}</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <div class="employee-info">
          <div class="info-row">
            <mat-icon>person</mat-icon>
            <span><strong>Name:</strong> {{ employee!.name }}</span>
          </div>
          <div class="info-row">
            <mat-icon>business</mat-icon>
            <span><strong>Department:</strong> {{ employee!.department }}</span>
          </div>
          <div class="info-row">
            <mat-icon>work</mat-icon>
            <span><strong>Role:</strong> {{ employee!.role }}</span>
          </div>
        </div>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-button (click)="editEmployee()">Edit</button>
        <button mat-raised-button color="warn" (click)="deleteEmployee()">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
