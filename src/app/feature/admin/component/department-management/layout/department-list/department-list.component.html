<table mat-table [dataSource]="department | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }" class="mat-elevation-z8">

    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef> Department </th>
      <td mat-cell *matCellDef="let  Department"> {{ Department.department}} </td>
    </ng-container>

  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let department"> 
          <button mat-icon-button (click)="onDepartmentUpdateModal(department)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-raised-button (click)="onDepartmentDeleteModal(department.id)">
            <mat-icon>delete</mat-icon>
          </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <p class="empty" *ngIf="department.length === 0"> No Departments Available </p>
  
  <div class="pagination">
    <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
  </div>
