<mat-dialog-content>
    <form [formGroup]="addDepartmentForm">
        
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Department</mat-label>
        <input matInput formControlName="department" required />
      </mat-form-field>


    </form>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="addDepartmentForm.invalid">
      Add Employee
    </button>
  </mat-dialog-actions>
